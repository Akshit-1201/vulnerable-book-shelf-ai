version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bookshelf_backend
    env_file:
      - .env
    environment:
      - DB_PATH=${DB_PATH}
      - FLASK_APP=${FLASK_APP}
      - FLASK_ENV=${FLASK_ENV}
    volumes:
      - ./data:/data
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - llm

  llm:
    build: ./llm
    container_name: bookshelf_llm
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./llm:/app
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: bookshelf_frontend
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
      - REACT_APP_LLM_URL=${REACT_APP_LLM_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  data:
    driver: local
