version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bookshelf_backend
    environment:
      - DB_PATH=/data/database.db
      - LLM_API=http://llm:5000/query
    volumes:
      - ./data:/data
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - llm

  llm:
    build: ./llm
    container_name: bookshelf_llm
    volumes:
      - ./llm:/app
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: bookshelf_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  data:
    driver: local
